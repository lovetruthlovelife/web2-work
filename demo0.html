		.top{
            /* 设置宽度高度背景颜色 */
            height:auto; /*高度改为自动高度*/
            width:100%;
            margin-left:0;
            /*margin-right: ;*/
            background:rgb(189, 181, 181);
            position: fixed; /*固定在顶部*/
            top: 420px;/*离顶部的距离为0*/
            margin-bottom: 5px;
        }
        .top ul{
            /* 清除ul标签的默认样式 */
            height: 61px;

            width:750px;/*宽度也改为自动*/
            list-style-type: none;
            white-space:nowrap;
            overflow: hidden;
            margin-left: 5%;
            /* margin-top: 0;          */
            padding: 0;

        }
        .top li {
        	margin-top: 18px;
            float:left; /* 使li内容横向浮动，即横向排列  */
            
            
            margin-right:12%;  /* 两个li之间的距离*/
            position: relative;
            overflow: hidden;
        }

        .top li a{
           /* 设置链接内容显示的格式*/
            display: block; /* 把链接显示为块元素可使整个链接区域可点击 */
            color:white;
            text-align: center;
            padding: 3px;
            overflow: hidden;
            text-decoration: none; /* 去除下划线 */
            
        }
        .top li a:hover{
            /* 鼠标选中时背景变为黑色 */
            background-color: #111;
        }
